<header class="mt-2 pt-1">
  <span *ngIf="totalCount && totalCount > 0">Showing
    <strong>
      {{(pageNumber - 1) * pageSize + 1}} -
      {{pageNumber * pageSize
      > this.totalCount
      ? this.totalCount
      : pageNumber * pageSize
      }}
    </strong> of
    <strong>{{this.totalCount}}</strong></span>
  <span *ngIf="totalCount === 0">
    There are no results for this filter
  </span>
</header>
